<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: #fff;
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #2c5364;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #1f3a4a;
        }

        .verify-btn {
            display: none;
        }

        .status {
            font-size: 12px;
            color: green;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Forgot Password</h2>

    <input type="email" id="email" placeholder="Enter your email"
           onfocus="showVerifyBtn()" oninput="showVerifyBtn()">

    <button class="verify-btn" id="otpBtn" onclick="sendOTP()">Verify Email</button>

    <input type="password" id="newPassword" placeholder="New Password">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">

    <button onclick="resetPassword()">Reset Password</button>

    <div class="status" id="status"></div>
</div>

<script>
let otpVerified = false;

function showVerifyBtn() {
    document.getElementById("otpBtn").style.display = "block";
}

function sendOTP() {
    const email = document.getElementById("email").value;

    fetch("/send-reset-otp", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email: email })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            const otp = prompt("Enter the OTP sent to your email:");
            verifyOTP(email, otp);
        } else {
            alert(data.message);
        }
    });
}

function verifyOTP(email, otp) {
    fetch("/verify-reset-otp", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email: email, otp: otp })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "verified") {
            otpVerified = true;
            document.getElementById("status").innerText = "Email verified successfully";
        } else {
            alert(data.message);
        }
    });
}

function resetPassword() {
    const email = document.getElementById("email").value;
    const newPass = document.getElementById("newPassword").value;
    const confirmPass = document.getElementById("confirmPassword").value;

    if (!otpVerified) {
        alert("Please verify email first");
        return;
    }

    if (newPass !== confirmPass) {
        alert("Passwords do not match");
        return;
    }

    fetch("/reset-password", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email: email, password: newPass })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            alert("Password reset successful!");
            window.location.href = "/mechanic_login";
        } else {
            alert(data.message);
        }
    });
}
</script>
</body>
</html>
