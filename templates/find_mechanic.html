<!DOCTYPE html>
<html>
<head>
  <title>Find Mechanic</title>
  <style>
    body { font-family:Arial; background:#e7f7ed; padding:30px; }
    .card { background:white; padding:20px; margin-bottom:15px; border-radius:8px; }
    button { background:#1f4037; color:white; padding:10px 15px; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>

<h2>Available Mechanics</h2>

{% for m in mechanics %}
<div class="card">
  <h3>{{ m.name }}</h3>
  <p>Service specialization: {{ m.phone }}</p>
  <p>Email: {{ m.email }}</p>

  <form action="/book/{{ m.id }}" method="POST">
    <select name="service">
      <option>General Repair</option>
      <option>Bike Engine</option>
      <option>Bike Wiring</option>
      <option>Wheel / Tyre Work</option>
    </select>
    <button type="submit">Book Now</button>
  </form>
</div>
{% endfor %}

</body>
</html>
