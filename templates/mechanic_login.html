<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mechanic Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #1f4037;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #16332d;
    }
    .link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
    .link a {
      text-decoration: none;
      color: #1f4037;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Mechanic Login</h2>

  <!-- SUBMIT form to backend -->
  <form action="/mechanic_login" method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="link">
    <a href="/mechanicforgetpassword">Forgot Password?</a>
  </div>

  <div class="link">
    Didnâ€™t have an account?
    <a href="/signup_mechanic"> Sign up</a>
  </div>
</div>

</body>
</html>
