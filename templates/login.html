<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0f4c75, #3282b8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 360px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .card button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #0f4c75;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0b3c5d;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .card p {
            margin-top: 15px;
            font-size: 14px;
        }

        .card a {
            color: #0f4c75;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Login</h2>

        <!-- ðŸ”¥ Display backend error message -->
        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}

        <!-- Connected to Backend -->
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <p><a href="/forget_password">Forgot Password?</a></p>

        <p>Don't have an account?
            <a href="/signup">Signup</a>
        </p>
    </div>

</body>
</html>
